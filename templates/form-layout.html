<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1"/>

		<!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>

	    <link href="/static/styles.css" rel="stylesheet"/>

	    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	    


	    <!-- documentation at https://flask-socketio.readthedocs.io/en/latest/ -->
	    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

        <title>{% block title %}{% endblock %} - Mercury</title>
    </head>
    <body>
        <!--Flash messages-->
        {% with messages = get_flashed_messages(with_categories = true) %}      <!--messages is a tuple of flashed messages. It can be empty, hence the following if statement.-->
            {% if messages %}
                <!--messages is a tuple in the form ('category', 'message')-->
                <div class="alert alert-danger" role="alert">
                    {{ messages[0][1] }}
                </div>
                <hr>
            {% endif %}
        {% endwith %}


        {% block content %}
        
        {% endblock %}
    </body>
</html>
